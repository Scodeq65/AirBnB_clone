<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Static</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Oyo..</h4>
				<ul class="popover">
					<li>
						<h2>Ikotun</h2>
						<ul>
							<li>Idimu</li>
							<li>Egbeda</li>
						</ul>
					</li>
					<li>
						<h2>Oyo</h2>
						<ul>
							<li>Ibadan</li>
							<li>Eruwa</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Toilets, Kitchen...</h4>
				<ul class="popover">
					<li>Free Wifi</li>
					<li>Swimming pool</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
